<h2 class="heroes__title">My Heroes</h2>
<div class="heroes__info" *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
  <span class="heroes__id">{{hero.id}}</span>
  <span class="heroes__name">{{hero.name}}</span>
</div>
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
