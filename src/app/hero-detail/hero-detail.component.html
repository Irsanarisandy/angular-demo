<div *ngIf="hero">
  <h2>{{hero.name.toUpperCase()}} Details</h2>
  <label class="mt-3 mb-0">ID: {{hero.id}}</label>
  <div class="input-group mx-auto hero__info">
    <div class="input-group-prepend">
      <span class="input-group-text">Name:</span>
    </div>
    <input class="form-control" type="text" [(ngModel)]="hero.name" placeholder="name" />
  </div>
  <button (click)="goBack()">Go Back</button>
</div>
